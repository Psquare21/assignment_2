<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <link rel="stylesheet" href="..\Css_Files\index_style.css">
    <script>
        function message() {
            document.getElementById('showMessage').innerHTML = "Your Order is successfully Submitted";
        }
    </script>
</head>

<body>
    <h1>“Welcome to FitLife Fitness and Training Center!” </h1>
    <h2>Please Fill up this form for registration</h2>
    <div>
        <form  onsubmit="return(message())">
            <label for="name">
                Name:
            </label>
            <input type="text" id="name" name="Name" required>
            <br>
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" name="Email" required>
            <br>
            <label for="Address" required>
                Address:
            </label>
            <textarea id="Address"></textarea>
            <br>
            <label for="Membership">
                Type of Membership:
            </label>
            <select name="Membership" id="Membership" required>
                <option value="3 months">3 months</option>
                <option value="6 months">6 months</option>
                <option value="12 months">12 months</option>
            </select>
            <br>
            <label>
                Method of Payment:
            </label>
            <input type="radio" id="debit" name="Membership" value="debit" required>
            <label for="debit">Debit</label>
            <input type="radio" id="credit" name="Membership" value="credit">
            <label for="credit">Credit</label>
            <br>
            <input type="checkbox">Mark this checkbox, if you are willing to receive email updates about
            upcoming new promotions and latest news. </input>
            <br>
            <input type="submit" value="Submit"> 
            <!-- <button type="submit" >Submit</button>     -->
        </form>
        
    </div>
        <p id="showMessage"></p>
    
</body>

</html>
